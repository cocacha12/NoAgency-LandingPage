<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nodeagency.com/" />
    <meta property="twitter:title" content="Node Agency - Agentes de IA que Venden y Escalan" />
    <meta property="twitter:description" content="Automatiza tu pipeline comercial con agentes de IA especializados. Convierte 3x más leads en clientes." />
    <meta property="twitter:image" content="/og-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    
    <!-- Robots -->
    <meta name="robots" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://nodeagency.com/" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Node Agency",
      "description": "Agentes de IA que automatizan y escalan tu pipeline comercial",
      "url": "https://nodeagency.com",
      "logo": "https://nodeagency.com/logo.png",
      "sameAs": [
        "https://twitter.com/nodeagency",
        "https://linkedin.com/company/nodeagency"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "Spanish"
      }
    }
    </script>
  </head>
  <body class="antialiased">
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-lime-400 text-black px-4 py-2 rounded-lg font-semibold z-50 transition-all">
      Saltar al contenido principal
    </a>
    
    <!-- Loading indicator -->
    <div id="loading-indicator" class="fixed inset-0 bg-black flex items-center justify-center z-50">
      <div class="flex flex-col items-center space-y-4">
        <div class="w-12 h-12 border-4 border-lime-400 border-t-transparent rounded-full animate-spin"></div>
        <p class="text-white font-semibold">Cargando Node Agency...</p>
      </div>
    </div>
    
    <!-- Main app container -->
    <div id="root" role="main" aria-label="Aplicación Node Agency"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading indicator when app loads -->
    <script>
      window.addEventListener('load', function() {
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.style.opacity = '0';
          loadingIndicator.style.transition = 'opacity 0.3s ease-out';
          setTimeout(() => {
            loadingIndicator.style.display = 'none';
          }, 300);
        }
      });
    </script>
  </body>
</html>
